<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project-02-Olfa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body>
    <header class="wrapper">
        <!--list à sélectionner pour obtenir les articles!-->
        <div class="nyt-list">
            <img class="nyt-logo" src="assets/images/nyt-logo.svg" alt="NYTimes logo">
            <img class="load-logo" src="assets/images/ajax-loader.gif" alt="NYTimes logo">

            <div class="menu-nyt">
                <label>Choose a section:</label>
                <select class="select">
                    <option  value="home">Home</option>
                    <option value="opinion">Opinion</option>
                    <option value="world">World</option>
                    <option value="national">National</option>
                    <option value="politics">Politics</option>
                    <option value="upshot">The Upshot</option>
                    <option value="nyregion">NY Region</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="health">Health</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="books">Books</option>
                    <option value="movies">Movies</option>
                    <option value="theater">Theater</option>
                    <option value="sundayreview">Sunday Review</option>
                    <option value="fashion">Fashion</option>
                    <option value="tmagazine">Magazine</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="magazine">Magazine</option>
                    <option value="realestate">Real Estate</option>
                    <option value="automobiles">Automobiles</option>
                    <option value="obituaries">Obituaries</option>
                    <option value="insider">Insider</option>
                </select>
            </div>
    </header>
    </div>
    <!--artcile selected!-->
    <div class="articles">
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>


    <footer class="wrapper">
        <p>&copy; 2016 INSTANEWS</p>
    </footer>

</html>
